<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cifra de César</h1>
        <p>Insira o texto abaixo para criptografar ou descriptografar usando a Cifra de César.</p>
        
        <form id="cryptoForm">
            <label for="shift">Deslocamento:</label>
            <input type="number" id="shift" name="shift" value="3" min="1" max="25" required>
            
            <label for="inputText">Texto:</label>
            <textarea id="inputText" name="inputText" rows="4" required></textarea>
            
            <button type="button" id="encryptBtn">Criptografar</button>
            <button type="button" id="decryptBtn">Descriptografar</button>
        </form>
        
        <h2>Resultado:</h2>
        <p id="resultText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
